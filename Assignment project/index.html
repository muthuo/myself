<body>
    <h1>user regestration form</h1>
    <p>please complete the required fields to register your account.</p>
    <form id="regestration-form">method="post" action="/submit"

            <label for="email">email:</label>
            <input type="text"id="email" name="email" required>
            <label for="password">password:</label>
            <input type="text"id="passsword" name="password" required pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}" title="must contain atleast one uppercase latter,one lowercase letter, one digit and be atleast 8 characters long.">
        </fieldset>
        <fieldset><legend>Account type</legend>
        <label><input type="radio" name="account type"value="personal" required>Personal Account</label>
        <label><input type="radio" name="account type"value="business" required>Business Account</label>
        </fieldset>
    <fieldset>

        <label for="age">Age</label>
        <input type="number" id="age" name="age" min="18" max="120" required>
        <label for="referrer"> How do you find us?</label>

        <option value="friend">Friend</option>

    </fieldset>

    <label for="profile picture">upload profile picture</label>
    <input type="file" id="profile-pic" name="profile-picture"accept="image/*">
    </fieldset>
    <fieldset>
